<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - My Music Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">My Music Vault</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="discover.html" class="nav-link">Discover</a></li>
                    <li><a href="library.html" class="nav-link">Library</a></li>
                    <li><a href="player.html" class="nav-link active">Now Playing</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <span class="user-name">Music Lover</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="player-content">
            <!-- Track Detail Section -->
            <section class="track-detail-section">
                <div class="track-cover-large">
                    <img src="https://picsum.photos/id/24/500/500" alt="Album Cover" id="large-cover-image">
                    <div class="cover-animation"></div>
                </div>
                <div class="track-info">
                    <h1 class="track-title" id="track-detail-title">Summer Breeze</h1>
                    <h2 class="track-artist" id="track-detail-artist">Eason Chan</h2>
                    <p class="track-album" id="track-detail-album">Summer Vibes</p>
                    <div class="track-actions">
                        <button class="action-btn primary-btn">‚ù§Ô∏è Favorite</button>
                        <button class="action-btn">‚ûï Add to Playlist</button>
                        <button class="action-btn">üîó Share</button>
                    </div>
                </div>
            </section>

            <!-- Player Controls Section -->
            <section class="player-controls-section">
                <div class="progress-container">
                    <span class="time-display" id="detail-current-time">0:00</span>
                    <div class="progress-bar large-progress">
                        <div class="progress-fill" id="detail-progress-fill"></div>
                    </div>
                    <span class="time-display" id="detail-total-time">0:00</span>
                </div>
                <div class="main-controls">
                    <button class="control-btn" id="detail-shuffle-btn">üîÄ</button>
                    <button class="control-btn" id="detail-prev-btn">‚èÆ</button>
                    <button class="control-btn play-btn large-play-btn" id="detail-play-pause-btn">‚ñ∂</button>
                    <button class="control-btn" id="detail-next-btn">‚è≠</button>
                    <button class="control-btn" id="detail-repeat-btn">üîÅ</button>
                </div>
                <div class="volume-container">
                    <button class="control-btn" id="detail-volume-btn">üîä</button>
                    <div class="progress-bar volume-progress">
                        <div class="progress-fill" id="detail-volume-fill"></div>
                    </div>
                    <span class="volume-percentage" id="volume-percentage">70%</span>
                </div>
            </section>

            <!-- Now Playing Queue -->
            <section class="current-playlist-section">
                <div class="section-header">
                    <h2>Now Playing Queue</h2>
                    <span class="playlist-count" id="playlist-count">8 songs</span>
                </div>
                <div class="tracks-list" id="current-playlist">
                    <!-- Playlist will be generated dynamically by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Ëø∑‰Ω†Êí≠ÊîæÂô®ÔºàÂõ∫ÂÆöÂú®Â∫ïÈÉ®Ôºâ -->
    <div class="mini-player">
        <div class="player-info">
            <div class="player-cover">
                <img src="images/cover1.png" alt="ÂΩìÂâçÊí≠ÊîæÊ≠åÊõ≤Â∞ÅÈù¢" id="mini-player-cover">
            </div>
            <div class="player-details">
                <h4 class="player-title" id="mini-player-title">Â§èÊó•ÂæÆÈ£é</h4>
                <p class="player-artist" id="mini-player-artist">ÈôàÂ•ïËøÖ</p>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="shuffle-btn">üîÄ</button>
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-pause-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
            <button class="control-btn" id="repeat-btn">üîÅ</button>
        </div>
        <div class="player-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="time-display" id="current-time">0:00</span>
            <span class="time-display" id="total-time">0:00</span>
        </div>
        <div class="volume-control">
            <button class="control-btn" id="volume-btn">üîä</button>
            <div class="volume-slider">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>

    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="js/script.js"></script>
    <script src="js/mini-player.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
