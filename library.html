<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - My Music Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">My Music Vault</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="discover.html" class="nav-link">Discover</a></li>
                    <li><a href="library.html" class="nav-link active">Library</a></li>
                    <li><a href="player.html" class="nav-link">Now Playing</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <span class="user-name">Music Lover</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="search-bar">
                        <input type="text" placeholder="Search your music library" id="search-input">
                        <button class="search-btn" id="search-btn">Search</button>
                    </div>
                <div class="header-actions">
                    <button class="action-btn" id="theme-toggle">Theme</button>
                    <button class="action-btn" id="create-playlist-btn">Create Playlist</button>
                </div>
            </header>

            <!-- My Playlists -->
            <section class="playlists-section">
                <div class="section-header">
                    <h2>My Playlists</h2>
                </div>
                <div class="playlists-grid">
                    <div class="playlist-card">
                        <div class="playlist-cover">
                            <img src="images/playlist1.svg" alt="Playlist Cover">
                        </div>
                        <h3 class="playlist-title">Liked Music</h3>
                        <p class="playlist-desc">All your favorite songs</p>
                        <div class="playlist-actions">
                            <button class="play-btn">‚ñ∂</button>
                            <button class="action-btn">Edit</button>
                        </div>
                    </div>
                    <div class="playlist-card">
                        <div class="playlist-cover">
                            <img src="images/playlist2.svg" alt="Playlist Cover">
                        </div>
                        <h3 class="playlist-title">Work & Study</h3>
                        <p class="playlist-desc">Focus music to boost productivity</p>
                        <div class="playlist-actions">
                            <button class="play-btn">‚ñ∂</button>
                            <button class="action-btn">Edit</button>
                        </div>
                    </div>
                    <div class="playlist-card">
                        <div class="playlist-cover">
                            <img src="images/playlist3.svg" alt="Playlist Cover">
                        </div>
                        <h3 class="playlist-title">Workout</h3>
                        <p class="playlist-desc">Energetic beats to motivate</p>
                        <div class="playlist-actions">
                            <button class="play-btn">‚ñ∂</button>
                            <button class="action-btn">Edit</button>
                        </div>
                    </div>
                    <div class="playlist-card add-playlist">
                        <div class="add-playlist-content">
                            <span>+</span>
                            <p>New Playlist</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Local Music -->
            <section class="local-tracks-section">
                <div class="section-header">
                    <h2>Local Music</h2>
                    <div class="sort-options">
                        <select id="sort-select">
                            <option value="title">Sort by Title</option>
                            <option value="artist">Sort by Artist</option>
                            <option value="album">Sort by Album</option>
                        </select>
                    </div>
                </div>
                <div class="tracks-list" id="local-tracks">
                    <!-- Local tracks will be generated dynamically by JS -->
                </div>
            </section>

            <!-- Recently Played -->
            <section class="recent-plays-section">
                <div class="section-header">
                    <h2>Recently Played</h2>
                </div>
                <div class="tracks-list" id="recently-played">
                    <!-- Recently played list will be generated dynamically by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Ëø∑‰Ω†Êí≠ÊîæÂô®ÔºàÂõ∫ÂÆöÂú®Â∫ïÈÉ®Ôºâ -->
    <div class="mini-player">
        <div class="player-info">
            <div class="player-cover">
                <img src="images/cover1.png" alt="ÂΩìÂâçÊí≠ÊîæÊ≠åÊõ≤Â∞ÅÈù¢" id="mini-player-cover">
            </div>
            <div class="player-details">
                <h4 class="player-title" id="mini-player-title">Â§èÊó•ÂæÆÈ£é</h4>
                <p class="player-artist" id="mini-player-artist">ÈôàÂ•ïËøÖ</p>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="shuffle-btn">üîÄ</button>
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-pause-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
            <button class="control-btn" id="repeat-btn">üîÅ</button>
        </div>
        <div class="player-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="time-display" id="current-time">0:00</span>
            <span class="time-display" id="total-time">0:00</span>
        </div>
        <div class="volume-control">
            <button class="control-btn" id="volume-btn">üîä</button>
            <div class="volume-slider">
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>

    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="js/script.js"></script>
    <script src="js/mini-player.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
