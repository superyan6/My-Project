<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vault - Discussion</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            padding: 40px;
            align-items: center;
            text-align: center;
        }

        .discussion-container {
            max-width: 900px;
            width: 100%;
            margin-top: 30px;
            background: #1b1b1b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            color: #ccc;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 0.9rem;
        }

        .giscus {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Music Discussion Zone</h1>
        <p>Share your favorite songs, discover new music, and chat with other listeners.</p>

        <section class="discussion-container">
            <!-- Giscus Discussion Embed -->
            <script src="https://giscus.app/client.js"
                data-repo="superyan6/My-Project"
                data-repo-id="【你的repo-id】"
                data-category="General"
                data-category-id="【你的category-id】"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="dark"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </section>

        <footer>
            <p>© 2025 Music Vault. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
