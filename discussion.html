<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Vault - Discussion</title>

  <!-- 引用现有样式，保持风格一致 -->
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto; /* ✅ 允许内容滚动 */
    }

    .discussion-container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 24px;
    }

    /* Sidebar 调整，确保风格统一 */
    .sidebar {
      background-color: #181818;
      width: 240px;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      border-right: 1px solid #222;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
    }

    .sidebar-header {
      padding: 0 24px;
      margin-bottom: 30px;
    }

    .app-logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      padding: 0 24px;
    }

    .nav-links a {
      color: #bbb;
      text-decoration: none;
      margin: 12px 0;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #1db954; /* Spotify 绿 */
      font-weight: bold;
    }

    /* 主体内容区域 */
    .main-content {
      margin-left: 240px; /* ✅ 给侧栏留空间 */
    }
  </style>
</head>

<body>
  <!-- ✅ Sidebar (与其他页面一致) -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 class="app-logo">Music Vault</h2>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="favorites.html">Favorites</a>
      <a href="recent.html">Recent</a>
      <a href="recommendations.html">Recommendations</a>
      <a href="discussion.html" class="active">Discussion</a>
    </nav>
  </div>

  <!-- ✅ Main Content -->
  <div class="main-content">
    <div class="discussion-container">
      <h1>Music Discussion Zone</h1>
      <p class="subtitle">
        Share your favorite songs, discover new tracks, and chat with other music lovers.
      </p>

      <!-- ✅ Giscus Comment System -->
      <script src="https://giscus.app/client.js"
        data-repo="superyan6/My-Project"
        data-repo-id="R_kgD0QJ-ubg"
        data-category="General"
        data-category-id="DIC_kwDOQJ-ubs4Cx1ih"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  </div>
</body>
</html>
