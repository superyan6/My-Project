        body {

        /* é¡¶éƒ¨å¯¼èˆªæ æ ·å¼ */
        .top-nav {

        .top-nav .nav-links li {

        .top-nav .nav-links a {

            font-weight: 500;

        .top-nav .nav-links a:hover {

<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <header class="top-nav">
        <h1 class="app-title">My Music Vault</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="page1.html">Discover</a></li>
                <li><a href="page2.html">Library</a></li>
                <li><a href="page3.html">Playlists</a></li>
            </ul>
        </nav>
    </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search songs, artists or albums" id="search-input">
                    <button class="search-btn">Search</button>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="theme-toggle">Theme</button>
                </div>
            </header>

            <!-- Featured Section -->
            <section class="featured-section">
                <div class="section-header">
                    <h2>Featured Track</h2>
                    <a href="discover.html" class="more-link">View More</a>
                </div>
                <div class="featured-track">
                    <div class="featured-cover">
                        <img src="https://picsum.photos/id/1/300/300" alt="Featured Album Cover" class="featured-image">
                        <div class="play-overlay">
                            <button class="play-btn play-btn-large">â–¶</button>
                        </div>
                    </div>
                    <div class="featured-info">
                        <span class="featured-tag">Featured</span>
                        <h3 class="featured-title">Summer Breeze</h3>
                        <p class="featured-artist">Acoustic Dreams</p>
                        <p class="featured-desc">A warm summer song that brings you the feeling of gentle breeze.</p>
                        <div class="featured-actions">
                            <button class="play-btn">â–¶</button>
                            <button class="action-btn">Add to Playlist</button>
                            <button class="action-btn">Favorite</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Popular Tracks -->
            <section class="tracks-section">
                <div class="section-header">
                    <h2>Popular Tracks</h2>
                </div>
                <div class="tracks-grid" id="tracks-grid">
                    <!-- Track cards will be generated dynamically by JS -->
                </div>
            </section>

            <!-- Recently Played -->
            <section class="recent-section">
                <div class="section-header">
                    <h2>Recently Played</h2>
                </div>
                <div class="tracks-list" id="recent-tracks">
                    <!-- Recently played list will be generated dynamically by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Mini Player (fixed at bottom) -->
    <div class="mini-player">
        <div class="player-info">
            <div class="player-cover">
                <img src="https://picsum.photos/id/1/64/64" alt="Currently Playing" id="mini-player-cover">
            </div>
            <div class="player-details">
                <h4 class="player-title" id="mini-player-title">å¤æ—¥å¾®é£</h4>
                <p class="player-artist" id="mini-player-artist">é™ˆå¥•è¿…</p>

        </div>
        <div class="player-controls">
            <button class="control-btn" id="shuffle-btn">ğŸ”€</button>
            <button class="control-btn" id="prev-btn">â®</button>

            <button class="control-btn" id="next-btn">â­</button>

        <div class="player-progress">

            </div>
            <span class="time-display" id="current-time">0:00</span>
            <span class="time-display" id="total-time">0:00</span>
        </div>
        <div class="volume-control">
            <button class="control-btn" id="volume-btn">ğŸ”Š</button>

    </div>
